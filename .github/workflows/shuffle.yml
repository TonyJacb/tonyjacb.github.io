name: Shuffle and Trigger GitHub Pages Rebuild

on:
  schedule:
    - cron: '*/1 * * * *' # Every minute (for testing)
  workflow_dispatch:

jobs:
  shuffle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo with push permissions
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Run the Python shuffle script
        run: python generate_pictures_yaml.py

      - name: Commit & push changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add _data/pictures.yml
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-shuffle pictures.yml"
            git push
          fi
